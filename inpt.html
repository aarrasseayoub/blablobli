<!DOCTYPE html>
<html>

<head>
    <title>Reservation inpt salles</title>
    <link rel="stylesheet" href="cssinpt.css" />
</head>

<body>
    <div class="ach">
        <div>
            <img class="ayoubon" src="https://www.inpt.ac.ma/sites/default/files/article/image/inpt%20_0.png" alt="inpt logo" />
            <h1 class="title">Reservation des salles</h1>
        </div>
        <form>
            <fieldset class="cadre">
                <input class="bal" type="text" id="uname" name="uname" value="User name" /><br /><br />

                    <input class="goddo" type="submit" value="Submit" />

            </fieldset>
        </form>
        <fieldset class="cadre">

                <h3>La liste des salles disponibles:</h3>
            </legend>
            <ul>
                <li>A02</li>
                <li>B12</li>
                <li>C07</li>
                <li>E01</li>
            </ul>
        </fieldset>
        <div>
            <table>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td>d</td>
                    <td>e</td>
                    <td>f</td>
                </tr>
                <tr>
                    <td>g</td>
                    <td>h</td>
                    <td>i</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
